sections:
  - items:
      - type: markdown
        text: 신속하게 Microsoft Intune을 시작합니다. 직원이 회사 데이터를 보호하면서 생산성을 높일 수 있도록 하는 클라우드 기반 엔터프라이즈 이동성 관리(EMM) 서비스를 사용하세요. Intune은 ID 및 액세스 제어를 위한 Azure Active Directory 및 데이터 보호를 위한 Azure Information Protection과 통합됩니다.
